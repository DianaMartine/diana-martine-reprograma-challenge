<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <strong
        ><span
          style="
            width: 50vw;
            margin: 15rem auto;
            display: block;
            text-align: justify;
          "
        ></span
      ></strong>
    </div>
    <script>
      var dados = new XMLHttpRequest();
      dados.open("GET", "https://api.github.com/users/dianamartine");
      dados.addEventListener("load", function () {
        var resposta = dados.responseText;
        var json = JSON.parse(resposta);
        var mostra = document.querySelector("span");
        mostra.textContent = `Meu nome é ${json["name"]}, meu usuário do GitHub é ${json["login"]}. Essa é minha bio: ${json["bio"]}`;
        console.log(json);
      });
      dados.send();
    </script>
  </body>
</html>
